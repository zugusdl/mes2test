<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoginForm</title>
<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="styles3.css">
</head>

<body>

    <header class="header">
      <nav class="nav">
        <a href="#" class="logo" style= "text-decoration: none;">Awsometic</a>
        <button class="btn" id="show-form">Login</button>
      </nav>
    </header>

    <section class="home">
      <div class="form-container">
        <i class="fas fa-xmark close-form"></i>

        <div class="form login-form">
          <form action="#">
            <h2>로그인</h2>
            <div class="input-box">
              <input type="text" placeholder="아이디를 입력하세요" />
              <i class="fas fa-envelope email"></i>
            </div>

            <div class="input-box">
              <input type="password" placeholder="패스워드를 입력하세요" />
              <i class="fas fa-lock password"></i>
              <i class="fas fa-eye-slash pass-hide"></i>
            </div>

            <div class="options-field">
              <span class="checkbox">
                <input type="checkbox" id="check" style="background: #B2EBDB;"/>
                <label for="check">아이디기억하기</label>
              </span>
              <a href="#" class="forgot-pass" style="color: black;">비밀번호 잊으셨나요?</a>
            </div>

            <button class="btn" style="background: #B2EBDB;">로그인하기</button>

            <div class="login-signup">
              사원이 아니신가요?
              <a href="#" class="signup" style="color: black;">사원등록</a>
            </div>
          </form>
        </div>

        <div class="form signup-form">
          <form action="#">
            <h2>사원등록</h2>
            <div class="input-box">
              <input type="text" placeholder="아이디를입력하세요" />
              <i class="bi bi-person-fill"></i>
            </div>

            <div class="input-box">
              <input type="password" placeholder="비밀번호를입력하세요" />
              <i class="fas fa-lock password"></i>
              <i class="fas fa-eye-slash pass-hide"></i>
            </div>

            <div class="input-box">
              <input type="password" placeholder="비밀번호 재확인용" />
              <i class="fas fa-lock password"></i>
              <i class="fas fa-eye-slash pass-hide"></i>
            </div>

            <button class="btn" style="background: #B2EBDB;">사원등록</button>

            <div class="login-signup">
              등록된 정보가 있습니까?
              <a href="#" class="login" style="color: black;">로그인</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    
	    <script src="app.js"></script>
	
</body>
</html>
